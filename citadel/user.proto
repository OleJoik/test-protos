syntax = "proto3";

package userapi;

import "google/api/annotations.proto";

option go_package = "geohub.io/citadel/protos";

message User {
  string name = 1;
  int32 age = 2;
}

service UserService {
  rpc CreateUser(User) returns (UserResponse) {
    option (google.api.http) = {
      post : "/user"
      body : "*"
    };
  }
}

message UserResponse { string message = 1; }
